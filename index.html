<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Figma</title>
</head>
<body>
    <div class="container">
        <img src="img-train.svg" alt="foto de trilho de trem">
        <div class="login">
            <div class="header">
                <h1>Bem-vindo!</h1>
                <div class="subtitle">
                    <h2>Fa√ßa seu login</h2>
                    <p>Utilize as credenciais fornecidas pelo administrador</p>
                </div>
            </div>
            <form>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Entre com seu E-mail" id="email">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Entre com sua Senha" id="senha">
                <div class="lembrar-esqueceu">
                    <div class="checkbox">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
